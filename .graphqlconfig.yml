projects:
  vocutrainer:
    schemaPath: amplify/backend/api/vocutrainer/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-central-1
        apiId: ppbdnc4asrfn7alphz3wkawgqu
        maxDepth: 2
extensions:
  amplify:
    version: 3
